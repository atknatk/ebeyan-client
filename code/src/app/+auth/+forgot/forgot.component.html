<header id="header" class="animated fadeInDown">

  <div id="logo-group">
    <span id="logo"> <img class="dn-logo" src="assets/img/gumruk_logo_256.png" alt="Dinazor"> </span>
  </div>

</header>
<div id="main" role="main" class="animated fadeInDown">

  <div id="content" class="container">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
      <!--  <h1 class="txt-color-red login-header-big">{{loginInfo.title}}</h1>-->
        <div>
          <div class="pull-left login-desc-box-l">
            <!--<h4 class="paragraph-header">{{loginInfo.description}}</h4>-->
          </div>
        </div>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
          <form id="login-form" class="smart-form client-form">
            <header>
              Şifremi Unuttum
            </header>

            <fieldset>

              <section>
                <label class="label">Kullanıcı Adınız</label>
                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                  <input type="email" name="username">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i>Şifre sıfırlamak için lütfen kullanıcı adını giriniz</b></label>
              </section>
              <section>
										<span class="timeline-seperator text-center text-primary"> <span class="font-sm">Veya</span>
              </span></section>
              <section>
                <label class="label">Email Adresiniz</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="email" name="email">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>Şifre sıfırlamak için lütfen e-mailinizi giriniz</b> </label>
                <div class="note">
                  <a routerLink="/auth/login">Şifremi Hatırladım!</a>
                </div>
              </section>

            </fieldset>
            <footer>
              <button (click)="submit($event)" class="btn btn-primary">
                <i class="fa fa-refresh"></i> Şifreyi Sıfırla
              </button>
            </footer>
          </form>

        </div>


      </div>
    </div>
  </div>

</div>

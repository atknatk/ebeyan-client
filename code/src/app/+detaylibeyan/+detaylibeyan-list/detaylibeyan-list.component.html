<dn-loading-content [show]="loading" [loadingText]="loadingText">
  <dn-crud [crudData]="sampleCrudData"></dn-crud>
</dn-loading-content>

<div id="error-dialog">

  <ul>
    <li *ngFor="let item of hataList">
      {{item}}
    </li>
  </ul>
  <h2 *ngIf="kriptoHataList">Birlik Onay Hata</h2>
  <ul *ngIf="kriptoHataList">
    <li>
      {{kriptoHataList}}
    </li>
  </ul>

</div>


<ng-template #viewTemplate>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="modalViewRef.hide()" aria-hidden="true">
      <i class="fa fa-times fa-lg"></i>
    </button>
    <!--    <h4 class="modal-title">Kullanıcı Bilgisi</h4>
        <small class="font-bold">{{datatableData.name}}
          {{datatableData.surname}}
        </small>-->
  </div>
  <div class="modal-body bakiye-modal" *ngIf="!false">
    <div class="spiner-example">
      <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
      </div>
    </div>
  </div>
  <div class="modal-body bakiye-modal" *ngIf="true">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>

          <th>#</th>
          <th>İşlem</th>
          <th>Durum</th>
          <th>Takip No</th>
          <th>Tarih</th>
          <th>Miktar</th>
          <th>Birim Fiyat</th>
          <th>Komisyon</th>
          <th>Toplam Tutar</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" (click)="modalViewRef.hide()" data-dismiss="modal">Kapat
    </button>
  </div>
</ng-template>
